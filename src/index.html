<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://kit.fontawesome.com/b40153832f.js" 
      crossorigin="anonymous"
    ></script>
  <title>Leaderboard</title>
</head>
<body>
  <div id="pageHeader">
    <h1>Leaderboard</h1>
  </div>

  <main id="mainContent" class="d-flex justify-content-center">
    <div id="scoresContent">
      <div id="recentScoresHeader" class="d-flex mb-5 justify-content-between">
        <h2>High scores</h2>
        <button type="button" id="refreshButton" class="btn btn-info">Refresh</button>
      </div>

      <div id="loadingContent"> 
        <div class="fa-3x">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
      </div>

      <table class="table table-striped table-borderless">
        <tbody  id="tableOfScores">
        </tbody>
      </table>
    </div>

    <div id="addScoreContent">
      <form class="d-flex flex-column" id="newScoreForm">
        <h2 class="mb-5 addYourScore">Add your score</h2>
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Your name" name="user" required>
        </div>
        <div class="mb-3">
          <input class="form-control" type="number" min="1" placeholder="Your score" name="score" required>
        </div>
        <div class="align-self-end ">
          <button type="submit" class="btn btn-success"> Submit </button>
        </div>
        <div class="errorMessage">
          <p>Please input a name and a score</p>
        </div>
        <div id="notificationMessage"></div>
      </form>
    </div>
  </main>
</body>
</html>
